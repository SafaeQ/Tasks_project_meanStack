<div class=" container">
  <div class=" row">
      <div class="col-md-6">
          <div class="card">
              <div class="text-center">
                  <h1>Sign Up </h1>
              </div>
              <form>
                  <div class="mb-3">
                    <td><mat-form-field class="example-full-width" appearance="fill">
                      <mat-label>First name</mat-label>
                      <input matInput>
                    </mat-form-field></td>
                  </div>
                  <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-mabel">Email address</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                  </div>
                  <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-mabel">Password</label>
                      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                  </div>
                  <button type="submit" class="btn btn-primary">Sign up</button>
              </form>
              <a style='color:#fff; margin-top: 10px; text-decoration: none;' routerLink="/login" >already have account go to login</a>
          </div>
      </div>
  </div>
</div>
