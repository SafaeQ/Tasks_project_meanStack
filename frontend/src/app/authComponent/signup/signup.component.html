<div class=" container">
  <div class=" row">
      <div class="col-md-6">
          <div class="card">
              <div class="text-center">
                  <h1>Sign Up </h1>
              </div>
              <form>
                  <div class="mb-3">
                      <label class="form-mabel">Full Name</label>
                      <input type="text" class="form-control" aria-describedby="nameHelp" placeholder="Enter full name">
                  </div>
                  <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-mabel">Email address</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                  </div>
                  <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-mabel">Password</label>
                      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                  </div>
                  <button type="submit" class="btn btn-primary">Sign up</button>
              </form>
          </div>
      </div>
  </div>
</div>
