<mat-card>
    <mat-card-content>
      <form #loginForm="ngForm" >
        <h2>Sign up</h2>
          <!-- <mat-error >
              The username and password were not recognized
          </mat-error> -->
          <mat-form-field>
            <input matInput placeholder="Full Name" name="full Name" required>
            <mat-error>
              Please provide a valid full name
            </mat-error>
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="Email" name="email" required>
            <mat-error>
              Please provide a valid Email
            </mat-error>
          </mat-form-field>
          <mat-form-field>
            <input matInput type="password" placeholder="Password" name="password" required>
            <mat-error>
              Please provide a valid password
            </mat-error>
          </mat-form-field>
          <button mat-stroked-button color="accent">Sign up</button>
      </form>
    </mat-card-content>
    <span>
      already have account go to
      <a style='color:#fff; margin-top: 10px; text-decoration: none;' routerLink="/login" > login</a>
    </span>
</mat-card>
