<mat-card>
  <mat-card-content>
    <form (submit) = "loginUser($event)">
      <h2>Login</h2>
        <mat-form-field>
          <input matInput placeholder="Email" name="email" (keyup)="setEmail($event)" required>
          <mat-error>
            Please provide a valid Email
          </mat-error>
        </mat-form-field>
        <mat-form-field>
          <input matInput type="password" placeholder="Password" name="password" (keyup)="setPassword($event)" required>
          <mat-error>
            Please provide a valid password
          </mat-error>
        </mat-form-field>
        <button mat-raised-button color="accent" type="submit">Login</button>
    </form>
  </mat-card-content>
  <span>
    you don't have account go to
    <a style='color:#fff; margin-top: 10px; text-decoration: none;' routerLink="/signup" > signUp</a>
  </span>
</mat-card>
