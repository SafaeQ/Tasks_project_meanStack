<h1 mat-dialog-title>Edit your Task </h1>
<form [formGroup]="myGroup" (ngSubmit)="editTask()">
<div mat-dialog-content class="container">
  <mat-form-field appearance="fill">
    <mat-label>Label </mat-label>
    <input matInput formControlName="label" [(ngModel)]="task.label" [value]="task.label">
  </mat-form-field>
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Choose a date</mat-label>
    <input matInput [matDatepicker]="picker" formControlName="dueDate" [(ngModel)]="task.dueDate" [value]="task.dueDate">
    <mat-hint>MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matSuffix [for]="picker">
    </mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Type</mat-label>
    <input matInput formControlName="type" [(ngModel)]="task.type" [value]="task.type" />
    <mat-hint>work | personnal | growth</mat-hint>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Description</mat-label>
    <input matInput formControlName="discription" [(ngModel)]="task.discription" [value]="task.discription" >
  </mat-form-field>
</div>
<div mat-dialog-actions class="btn">
  <button mat-button (click)="backToTasks()">Back</button>
  <button mat-button cdkFocusInitial >Edit</button>
</div>
</form>
