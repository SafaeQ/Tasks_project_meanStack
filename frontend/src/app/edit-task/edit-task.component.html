<h1 mat-dialog-title>Edit your Task </h1>
<form [formGroup]="myGroup" (ngSubmit)="editTask()">
<div mat-dialog-content class="container">
  <mat-form-field appearance="fill">
    <mat-label>Label </mat-label>
    <input matInput [(ngModel)]="body.title" >
  </mat-form-field>
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Choose a date</mat-label>
    <input matInput [matDatepicker]="picker" [(ngModel)]="body.dueDate">
    <mat-hint>MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matSuffix [for]="picker">
    </mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Type</mat-label>
    <input matInput [(ngModel)]="body.type"/>
    <mat-hint>work | personnal | growth</mat-hint>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Description</mat-label>
    <input matInput [(ngModel)]="body.discription">
  </mat-form-field>
</div>
<div mat-dialog-actions class="btn">
  <button mat-button (click)="backToTasks()">Back</button>
  <button mat-button cdkFocusInitial (click)="editTask()">Edit</button>
</div>
</form>
