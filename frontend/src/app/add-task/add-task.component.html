  <h1 mat-dialog-title>Add new Task </h1>
<div mat-dialog-content class="container">
  <p>What will your task be again ?</p>

  <mat-form-field appearance="fill">
    <mat-label>Label </mat-label>
    <input matInput [(ngModel)]="body.label" />
  </mat-form-field>
  <mat-form-field class="example-full-width"  appearance="fill">
    <mat-label>Choose a date</mat-label>
    <input matInput [matDatepicker]="picker" [(ngModel)]="body.dueDate"/>
    <mat-hint>MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matSuffix class="form-control" [for]="picker">
    </mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Type</mat-label>
    <mat-select [(ngModel)]="">
      <mat-option  id="select" *ngFor="let type of types_" [value]="type.viewValue">
        {{type.viewValue}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Description</mat-label>
    <input matInput [(ngModel)]="body.discription"/>
  </mat-form-field>
</div>
<div mat-dialog-actions class="btn">
  <button mat-button (click)="onNoClick()">Close</button>
  <button mat-button cdkFocusInitial (click)="submitData()" >Add</button>

</div>
